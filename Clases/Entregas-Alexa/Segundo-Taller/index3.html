<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes</title>
</head>
<body>
  <h1>Gestión de Estudiantes</h1>

  <form id="formPersona">
    <h2>Información de Persona</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>
    <br>
    <button type="button" id="btnSaludar">Saludar</button>
  </form>

  <form id="formEstudiante">
    <h2>Calificaciones del Estudiante</h2>
    <label for="calificacion">Agregar Calificación:</label>
    <input type="number" id="calificacion" step="0.1" min="1" max="5" required>
    <br>
    <button type="button" id="btnAgregarCalificacion">Agregar</button>
    <br>
    <button type="button" id="btnCalcularPromedio">Calcular Promedio</button>
  </form>

  <h3>Resultados:</h3>
  <div id="resultados"></div>

  <script src="index3.js"></script>
  <script>
    // Vincular eventos a los botones y conectar con la lógica del código JS
    let estudiante;

    document.getElementById('btnSaludar').addEventListener('click', () => {
      const nombre = document.getElementById('nombre').value;
      const edad = parseInt(document.getElementById('edad').value, 10);
      estudiante = new Estudiante(nombre, edad);
      estudiante.saludar();
      document.getElementById('resultados').innerText = `¡Hola, ${nombre}! Se ha creado tu perfil como estudiante.`;
    });

    document.getElementById('btnAgregarCalificacion').addEventListener('click', () => {
      if (!estudiante) {
        alert('Primero debes crear un estudiante.');
        return;
      }
      const calificacion = parseFloat(document.getElementById('calificacion').value);
      estudiante.agregarCalificacion(calificacion);
      document.getElementById('resultados').innerText = `Se ha agregado la calificación: ${calificacion}`;
    });

    document.getElementById('btnCalcularPromedio').addEventListener('click', () => {
      if (!estudiante) {
        alert('Primero debes crear un estudiante.');
        return;
      }
      estudiante.calcularPromedio();
    });
  </script>
</body>
</html>
